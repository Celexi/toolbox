<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


<body>
<div id="app"><span>Lista de utilizadores:</span>
    <ul id="users">
        <li v-for="user in users">{{ user.first_name }}</li>
    </ul>
</div>
<script> new Vue({
    el: '#app', data: {users: null}, mounted: function () {
        this.$http.get('https://reqres.in/api/users').then(response = > {this.users = response.body.data;
    })
        ;
    }
}); </script>
</body>
</html>
