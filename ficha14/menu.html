<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UMa CAntina</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="umacantina.css">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>

<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light px-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1>
                    <span class="cor-principal">UMa</span> Cantina </h1>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="divider py-2 d-none d-md-block cor-principal">/</li>
                <li class="nav-item">
                    <a href="menu.html" class="nav-link">Menu</a>
                </li>
                <li class="divider py-2 d-none d-md-block cor-principal">/</li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">Acerca</a>
                </li>
                <li class="divider py-2 d-none d-md-block cor-principal">/</li>
                <li class="nav-item pr-3">
                    <a href="contact.html" class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-danger" data-toggle="modal"
                            data-target="#reservationmodal">
                        Reservas
                    </button>
                </li>

            </ul>
        </div>
    </nav>
</header>
<section>
    <div class="container">
        <div class="col-lg-12">
            <div class="row d-flex flex-wrap" id="cardapio">
                <div class="p-4" v-for="entry of posts"><h3 class="cor-principal">{{entry.prato}}</h3>
                    <p class="obs">{{entry.obs}}</p>
                    <p class="cor-principal preco">{{entry.total}} euros</p></div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" tabindex="-1" role="dialog" id="reservationmodal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title cor-principal">Reserva</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Insira o nome do titular da reserva"></div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="text" class="form-control" placeholder="Insira a data pretendida"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Reservar</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="col-lg-12 text-center">
            <h1>UMa Cantina</h1>
            <br>
            <br>
            <p>Rua de Santa Maria, nº 253 / Funchal / 291.123.123</p>
            <p>Horário: De 2ª a 6ª e Sábado das 09:00 às 14:00</p>
            <br>
            <div class="social-media">
                <a href="#">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa fa-pinterest"></i>
                </a>
                <a href="#">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
            <br>
            <p>&copy; 2017 Universidade da Madeira</p>
        </div>
    </div>
</footer>
<script> new Vue({
    el: '#cardapio',
    created() {
        this.fetchData();
    },
    data: {
        posts: []
    },
    methods: {
        fetchData() {
            axios.get('https://final-project-recording-817f4.firebaseio.com/cardapio/.json').then(response => {
                this.posts = response.data;
        })
            ;
        }
    }
}); </script>
</body>

</html>
